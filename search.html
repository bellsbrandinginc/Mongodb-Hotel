<ion-header>
 
  <ion-navbar color="dark">
    <ion-title>Find a Room</ion-title>
  </ion-navbar>
 
</ion-header>
 
<ion-content padding>
 
    <ion-list no-lines>
 
        <ion-item>
            <ion-label style="color:black;font-weight:bold;"><ion-icon name="key"></ion-icon>  Room Type</ion-label>
            <ion-label style="color:white;float:right !important;width:20%;display:table">
			<ion-select [(ngModel)]="roomType">
                <ion-option value="standard">Standard</ion-option>
                <ion-option value="studio">Studio</ion-option>
                <ion-option value="villa">Villa</ion-option>
                <ion-option value="penthouse">Penthouse</ion-option>
            </ion-select>
			</ion-label>
        </ion-item>
 
        <ion-item>
            <ion-label style="color:black;font-weight:bold;"><ion-icon name="people"></ion-icon>  Beds</ion-label>
			<ion-label style="color:white;float:right !important;width:20%;display:table">
            <ion-select [(ngModel)]="beds">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
            </ion-select>
			</ion-label>
        </ion-item>
 
        <ion-item>
            <ion-label style="color:black;font-weight:bold;"><ion-icon name="people"></ion-icon>  Guests</ion-label>
			<ion-label style="color:white;float:right !important;width:20%;display:table">
            <ion-select [(ngModel)]="guests">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
                <ion-option value="7">7</ion-option>
                <ion-option value="8">8</ion-option>
            </ion-select>
			</ion-label>
        </ion-item>
 
        <ion-item>
          <ion-label style="color:black;font-weight:bold;"><ion-icon name="clock"></ion-icon>  Check in:</ion-label>
			  <ion-label style="color:white;float:right !important;width:20%;display:table">
			<ion-datetime displayFormat="MMM DD YYYY, h:mm A" [(ngModel)]="from"></ion-datetime>
			</ion-label>
        </ion-item>
 
        <ion-item>
          <ion-label style="color:black;font-weight:bold;"><ion-icon name="alarm"></ion-icon>  Check out:</ion-label>
			<ion-label style="color:white;float:right !important;width:20%;display:table">
			<ion-datetime displayFormat="MMM DD YYYY, h:mm A" [(ngModel)]="to"></ion-datetime>
			</ion-label>
        </ion-item>
 
        <ion-item>
		            <ion-label style="color:black;font-weight:bold;"> Cost per night ($60 - $1000)</ion-label>
		</ion-item>
		
		<ion-item>
            <ion-range  min = "60" max="1000" dualKnobs="true" pin="true" [(ngModel)]="priceRange">
                <ion-icon range-left small name="star-half"></ion-icon>
                <ion-icon range-right name="star"></ion-icon>
            </ion-range>
        </ion-item>
 
    </ion-list>
 
    <button (click)="findRooms()" ion-button full color="light">Find Rooms</button>
 
</ion-content>
